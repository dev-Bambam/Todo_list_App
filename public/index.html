<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="main.css" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Josefin Sans;
        font-size: 18px;
      }
      .header {
        background-size: cover;
        height: 13rem;
        width: 100%;
      }
      .custom-radio {
        display: inline-block;
        position: relative;
        width: 19px;
        height: 19px;
        border-radius: 50%;
        border: 2px solid hsl(236, 33%, 92%);
        background: transparent;
        cursor: pointer;
      }
      .custom-radio::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: linear-gradient(
          to right,
          hsl(192, 100%, 67%),
          hsl(280, 87%, 65%)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .custom-radio::after {
        content: "âœ”";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s;
      }
      input[type="radio"]:checked + .custom-radio::before {
        opacity: 1;
      }
      input[type="radio"]:checked + .custom-radio::after {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-veryL+">
    <div class="" id="dark">
      <main class="bg-veryLG h-[100vh] dark:bg-veryDarkB">
        <header class="header bg-bgMobile md:bg-bgDesktop dark:bg-bgMobileDark md:dark:bg-bgDesktopDark"></header>
        <div class="-mt-40 md:max-w-xl md:mx-auto">
          <!-- todo container  -->
          <div class="px-5">
            <!-- todo wrapper -->
            <div id="todo-wrapper">
              <!-- todo heading -->
              <div class="flex justify-between items-center mb-6">
                <h1
                  class="text-white text-3xl font-semibold tracking-[10px]"
                >
                  TODO
                </h1>
                <img src="./images/icon-moon.svg" alt="" id="theme" />
              </div>
              <!-- form for adding todo list -->
              <form action="" id="form" name="form">
                <div
                  class="bg-white dark:bg-veryDarkDesaturatedB p-2 pl-3 w-full rounded-md flex items-center mb-4"
                >
                  <!-- enter input to create a new todo -->
                  <div class="">
                    <input
                      type="text"
                      name="todo-title"
                      placeholder="Create a new todo.."
                      id="create-todo"
                      class="flex-1 p-2 active:outline-none active:border-none focus:outline-none focus:border-none text-xl text-darkGB bg-none dark:bg-veryDarkDesaturatedB"
                    />
                  </div>
                </div>
              </form>
              <!-- Todo's -->
              <div class="rounded-md bg-white dark:bg-veryDarkDesaturatedB shadow-lg">
                <ul class="cursor-pointer" draggable="true">
                  <li class="" draggable="true">
                    <div class="flex justify-between items-center px-3 py-2">
                      <div class="flex items-center gap-2">
                        <div class="mt-2">
                          <input

                            name="radio1"
                            id="radio1"
                            class="hidden"
                          />
                          <label for="radio1" class="custom-radio"></label>
                        </div>
                        <p class="text-veryDarkGB text-[1rem]">
                          Complete online JavaScript course
                        </p>
                      </div>
                      <img
                        src="./images/icon-cross.svg"
                        alt=""
                        class="w-3 cursor-pointer"
                        name="delete"
                      />
                    </div>
                    <div class="dark:bg-veryDarkGB bg-veryLGB h-[0.5px] w-full "></div>
                  </li>
                  <li class="list" draggable="true">
                    <div class="flex justify-between items-center px-3 py-2">
                      <div class="flex items-center gap-2">
                        <div class="mt-2">

                            type="radio"
                            name="radio2"
                            id="radio2"
                            class="hidden"
                          />
                          <label for="radio2" class="custom-radio"></label>
                        </div>
                        <p class="text-veryDarkGB text-[1rem]">
                          Jog around the park 3x

                      </div>
                      <img
                        src="./images/icon-cross.svg"

                        class="w-3 cursor-pointer"
                        name="delete"

                    </div>
                    <div class="dark:bg-veryDarkGB bg-veryLGB h-[0.5px] w-full "></div>
                  </li>
                  <li class="list" draggable="true">

                        </div>
                        <p class="text-veryDarkGB text-[1rem]">
                          10 minutes meditation

                      </div>
                      <img
                        src="./images/icon-cross.svg"

                        class="w-3 cursor-pointer"
                        name="delete"

                    </div>
                    <div class="dark:bg-veryDarkGB bg-veryLGB h-[0.5px] w-full "></div>
                  </li>
                  <li class="list" draggable="true">

                    </div>

                  </li>

                  </li>

                        </div>

                          Complete Todo App on Frontend Mentor
                        </p>
                      </div>
                      <img
                        src="./images/icon-cross.svg"

                      />
                    </div>
                    <div class="dark:bg-veryDarkGB bg-veryLGB h-[0.5px] w-full "></div>
                  </li>
                </ul>
                <div class="bg-white dark:bg-veryDarkDesaturatedB flex justify-between p-3 text-sm">
                  <p class="text-darkGB">
                    <span id="no-of-items">6</span> items left
                  </p>
                  <div class="flex items-center justify-center hidden md:flex">
                    <div class="flex gap-4 text-center">

                      <p class="text-darkGB cursor-pointer">Active</p>
                      <p class="text-darkGB cursor-pointer">Completed</p>
                    </div>
                  </div>
                  <p class="text-darkGB cursor-pointer" id="clear">
                    Clear completed
                  </p>
                </div>
              </div>
              <!-- below the ul section-->
              <div
                class="flex items-center justify-center bg-white dark:bg-veryDarkDesaturatedB mt-4 shadow-lg rounded-md md:hidden"
              >
                <div class="flex gap-4 p-4 text-center">
                  <p class="text-darkGB cursor-pointer">All</p>

              </div>
              <!-- drag and drop notification text -->
              <div class="mt-5 text-center ">
                <p class="text-darkGB_dark">Drag and drop to re-order list</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>
